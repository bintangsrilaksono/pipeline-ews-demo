<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pipeline EWMS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="sidebar">
      <h2>EWMS</h2>
      <ul class="time-range">
        <li data-range="daily" class="active">Daily</li>
        <li data-range="weekly">Weekly</li>
        <li data-range="monthly">Monthly</li>
        <li data-range="yearly">Yearly</li>
      </ul>
    </div>

    <div class="main">
      <h1>Pipeline Monitoring (1000 m)</h1>

      <div class="pipeline">
        <div class="pipeline-scale">
          <span>0 m</span>
          <span>100 m</span>
          <span>200 m</span>
          <span>300 m</span>
          <span>400 m</span>
          <span>500 m</span>
          <span>600 m</span>
          <span>700 m</span>
          <span>800 m</span>
          <span>900 m</span>
          <span>1000 m</span>
        </div>

        <div class="pipe-line"></div>
        <div id="pipeline-nodes"></div>
      </div>

      <div class="charts">
        <div class="chart-box">
          <h3>Inclinometer</h3>
          <canvas id="inclinometerChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Tilt Meter</h3>
          <canvas id="tiltChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>GNSS</h3>
          <canvas id="gnssChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Piezometer</h3>
          <canvas id="piezometerChart"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="js/logic/pipelineView.js"></script>
  </body>
</html>
